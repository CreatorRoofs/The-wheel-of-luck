<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Колесо Фортуны — 11 класс</title>
  <link rel = 'stylesheet', href = 'Проект.css'/>
</head>

<body>
  <h1>Колесо Фортуны</h1>

  <div class="main-container">

  <div class="wheel-container">
    <div class="pointer">▼</div>
    <div id="wheel">
      <div class="center-circle"></div>
    </div>
  </div>

  <div class="controls">
    <div class="add-row">
      <input type="text" id="newItem" placeholder="Вариант (напр. Пицца, Суши...)"  />
      <button id="addBtn">Добавить</button>
    </div>

    <button id="spinBtn">КРУТИТЬ КОЛЕСО!</button>

    <div class="items-list" id="itemsList"></div>

    <button id="clearBtn">Очистить всё</button>

    <div id="result">Нажми «Крутить колесо!»</div>
  </div>

  <script src="Проект.js"></script>
</body>
</html>
